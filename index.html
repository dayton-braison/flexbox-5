<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flexbox 5</title>
</head>
<body>
    <h1>Flexbox Flex Basis</h1>
    <section id="container">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
    </section>

    <h1>Flexbox Flex Grow</h1>
    <section id="container2">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
    </section>

    <h1>Flexbox Flex Shrink</h1>
    <h1>The third square will shrink when sizing the window down</h1>
    <section id="container3">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
    </section>
</body>
</html>
